<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeItemSelected)="onRecipeDetails($event)"></app-recipe-list>

    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeListSelected" [recipeDetail]="recipeDisplay"></app-recipe-detail>
        <div *ngIf="!recipeListSelected">Please select a Recipe</div>
    </div>
</div>
